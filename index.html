    <style>
        :root {
            --bg: #f5f5f5;

        /* å¯¼èˆªæ  */
        nav {
            display: flex;

            padding: 12px 16px;
            background: var(--card);

        /* ä¸»åŒºåŸŸ */
        main {

        .moment-article {
            background: var(--card);

        .avatar {

            height: 40px;

        }
        .user-info {

        .user-name {

        }

        .moment-content {

        .moment-content pre {

            overflow: auto;

        }
        .moment-content blockquote {
            border-left: 3px solid var(--border);
            padding-left: 12px;
            margin: 10px 0;
            color: var(--fg);
            opacity: .8;
            font-size: 14px;
        }
        .moment-content code {
            background-color: var(--bg);
            padding: 2px 4px;

        }
        .moment-content img {
            max-width: 100%;

        }
        /* æ–‡ç« åº•éƒ¨æ“ä½œæ  */
        .article-actions {
            display: flex;
            padding: 8px 15px;
            border-top: 1px solid var(--divider-color);
            color: var(--action-btn-color);
            font-size: 14px;
        }
        .action-btn {
            flex: 1;
            text-align: center;
            padding: 6px 0;
            cursor: pointer;
            transition: color 0.2s;
        }
        .action-btn:hover {
            color: var(--link);
        }
        .error, .no-content {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
            color: var(--time-color);
        }
        /* åˆ†é¡µæ ·å¼ */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 8px;
        }
        .page-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--fg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .page-btn:hover {
            background: var(--bg);
        }
        .page-btn.active {
            background: var(--active-page-bg);
            color: var(--active-page-fg);
            border-color: var(--active-page-bg);
        }
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Giscus é€‚é… */
        .giscus-container {
            max-width: 600px;
            margin: 30px auto 0 auto;
            padding: 0 10px;
        }
        .giscus-frame {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--link);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        }

<body>

            </svg>

        <button id="theme-toggle" aria-label="åˆ‡æ¢ä¸»é¢˜">

    <!-- ä¸»å†…å®¹ -->

    <!-- ä¸»é¢˜åˆ‡æ¢ & æ•°æ®åŠ è½½ -->
    <script>
        /* 1. ä¸»é¢˜åˆ‡æ¢ */
        const toggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;

        // åˆå§‹åŒ–
        (() => {
            const saved = localStorage.getItem('theme');
            const preferDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (saved === 'dark' || (!saved && preferDark)) {
                html.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'â˜€ï¸';
            } else {
                themeIcon.textContent = 'ğŸŒ™';
            }
        })();

        toggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            themeIcon.textContent = next === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
            
            // åŒæ­¥ Giscus ä¸»é¢˜
            const frame = document.querySelector('iframe.giscus-frame');
            if (frame) {
                const msg = {
                    giscus: {
                        setConfig: {
                            theme: next === 'dark' ? 'dark' : 'light'
                        }
                    }
                };
                frame.contentWindow.postMessage(msg, 'https://giscus.app');
            }
        });

        /* 2. æ‹‰å– GitHub è¯„è®ºå¹¶åˆ†é¡µ */
        const container = document.getElementById('main-container');
        const paginationContainer = document.getElementById('pagination-container');
        const url = 'https://api.github.com/repos/zsxsw/github-issues-moments/issues/1/comments';
        let allComments = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // æ·»åŠ GitHub Tokenè®¤è¯
        const headers = new Headers();
        headers.append('Accept', 'application/vnd.github.v3+json');
        headers.append('User-Agent', 'Hugo Static Site Generator');
        
        // ä»Cloudflare Pagesç¯å¢ƒå˜é‡è·å–Token
        const githubToken = window.env?.GITHUB_TOKEN || '';
        if (githubToken) {
            headers.append('Authorization', `token ${githubToken}`);
        }

        fetch(url, { headers })
            .then(r => {
                if (!r.ok) {
                    // å¦‚æœè¿”å›403é”™è¯¯ï¼Œæç¤ºç”¨æˆ·å¯èƒ½éœ€è¦Token
                    if (r.status === 403) {
                        throw new Error('APIè¯·æ±‚å—é™ï¼Œå¯èƒ½éœ€è¦GitHub Tokenè®¤è¯');
                    }
                    throw new Error('ç½‘ç»œé”™è¯¯ ' + r.status);
                }
                return r.json();
            })
            .then(list => {
                if (!Array.isArray(list) || list.length === 0) {
                    container.innerHTML = '<p class="no-content">æš‚æ— åŠ¨æ€</p>';
                    return;
                }
                
                // åè½¬æ•°ç»„ï¼Œä½¿æœ€æ–°çš„è¯„è®ºæ˜¾ç¤ºåœ¨æœ€å‰é¢
                allComments = list.reverse();
                
                // åˆå§‹åŒ–åˆ†é¡µ
                initPagination(allComments.length);
                
                // æ˜¾ç¤ºç¬¬ä¸€é¡µ
                displayPage(1);
            })
            .catch(err => {
                let errorMsg = `âš ï¸ æ— æ³•è·å–åŠ¨æ€ï¼š${err.message}`;
                // å¦‚æœæ˜¯403é”™è¯¯ï¼Œæä¾›æ›´å¤šå¸®åŠ©ä¿¡æ¯
                if (err.message.includes('APIè¯·æ±‚å—é™')) {
                    errorMsg += '<br><br>è§£å†³æ–¹æ¡ˆï¼š<br>1. åœ¨Cloudflare Pagesè®¾ç½®ä¸­æ·»åŠ GITHUB_TOKENç¯å¢ƒå˜é‡<br>2. æˆ–ä½¿ç”¨åç«¯ä»£ç†APIè¯·æ±‚';
                }
                container.innerHTML = `<p class="error">${errorMsg}</p>`;
            });

        // åˆå§‹åŒ–åˆ†é¡µ
        function initPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            let paginationHTML = `
                <div class="pagination">
                    <button class="page-btn prev-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        ä¸Šä¸€é¡µ
                    </button>
            `;
            
            // æ˜¾ç¤ºæœ€å¤š5ä¸ªé¡µç æŒ‰é’®
            const maxVisiblePages = 5;
            let startPage, endPage;
            
            if (totalPages <= maxVisiblePages) {
                startPage = 1;
                endPage = totalPages;
            } else {
                const half = Math.floor(maxVisiblePages / 2);
                if (currentPage <= half + 1) {
                    startPage = 1;
                    endPage = maxVisiblePages;
                } else if (currentPage >= totalPages - half) {
                    startPage = totalPages - maxVisiblePages + 1;
                    endPage = totalPages;
                } else {
                    startPage = currentPage - half;
                    endPage = currentPage + half;
                }
            }
            
            // æ·»åŠ é¡µç æŒ‰é’®
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            paginationHTML += `
                    <button class="page-btn next-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        ä¸‹ä¸€é¡µ
                    </button>
                </div>
            `;
            
            paginationContainer.innerHTML = paginationHTML;
            paginationContainer.style.display = 'block';
        }

        // æ˜¾ç¤ºæŒ‡å®šé¡µçš„å†…å®¹
        function displayPage(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, allComments.length);
            const pageComments = allComments.slice(startIndex, endIndex);
            
            const html = pageComments.map(c => `
                <article class="moment-article">
                    <header class="article-header">
                        <img class="avatar" src="${c.user.avatar_url}" alt="${c.user.login}" onerror="this.src='https://avatars.githubusercontent.com/u/0?s=80&v=4'">
                        <div class="user-info">
                            <div class="user-name">
                                <a href="${c.user.html_url}" target="_blank">${c.user.login}</a>
                            </div>
                            <div class="post-time">${formatTime(c.created_at)}</div>
                        </div>
                    </header>
                    <section class="moment-content">${marked.parse(c.body)}</section>
                    <div class="article-actions">
                        <div class="action-btn">ğŸ‘ èµ</div>
                        <div class="action-btn">ğŸ’¬ è¯„è®º</div>
                        <div class="action-btn">ğŸ”„ è½¬å‘</div>
                    </div>
                </article>
            `).join('');
            
            container.innerHTML = `<div class="moments-feed">${html}</div>`;
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(allComments.length / itemsPerPage);
            
            if (page < 1 || page > totalPages || page === currentPage) {
                return;
            }
            
            currentPage = page;
            displayPage(page);
            initPagination(allComments.length);
        }

        // å…¨å±€æš´éœ²changePageå‡½æ•°
        window.changePage = changePage;

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = (now - date) / 1000; // ç§’æ•°å·®
            
            if (diff < 60) {
                return 'åˆšåˆš';
            } else if (diff < 3600) {
                return `${Math.floor(diff / 60)}åˆ†é’Ÿå‰`;
            } else if (diff < 86400) {
                return `${Math.floor(diff / 3600)}å°æ—¶å‰`;
            } else if (diff < 2592000) {
                return `${Math.floor(diff / 86400)}å¤©å‰`;
            } else {
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            }
        }
    </script>

    <!-- å¼•å…¥ marked è§£æ markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
