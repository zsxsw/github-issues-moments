<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ZSX的瞬间</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 基础样式 -->
    <style>
        :root {
            --bg: #ffffff;
            --fg: #222222;
            --card: #f5f5f5;
            --link: #0969da;
            --border: #ddd;
        }
        [data-theme="dark"] {
            --bg: #0d1117;
            --fg: #c9d1d9;
            --card: #161b22;
            --link: #58a6ff;
            --border: #30363d;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            transition: background .3s, color .3s;
        }
        a {
            color: var(--link);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* 导航栏 */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: .8rem 1.2rem;
            background: var(--card);
            border-bottom: 1px solid var(--border);
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: .6rem;
            font-weight: 600;
        }
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        /* 切换按钮 */
        #theme-toggle {
            cursor: pointer;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--fg);
            padding: .4rem .8rem;
            border-radius: 6px;
            font-size: .9rem;
        }
        /* 主区域 */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .moment-article {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.2rem;
            margin-bottom: 1rem;
        }
        .article-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: .6rem;
            font-size: .9rem;
            color: var(--fg);
            opacity: .8;
        }
        .moment-content {
            overflow-x: auto;
        }
        .moment-content pre {
            background: var(--bg);
            padding: .8rem;
            border-radius: 6px;
            overflow: auto;
        }
        .moment-content blockquote {
            border-left: 4px solid var(--border);
            padding-left: 1rem;
            margin: .6rem 0;
            color: var(--fg);
            opacity: .8;
        }
        .error, .no-content {
            text-align: center;
            margin-top: 3rem;
            font-size: 1.1rem;
        }
        /* Giscus 适配深色 */
        .giscus-frame {
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-left">
            <!-- GitHub 图标 -->
            <svg class="icon" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
                         0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01
                         1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
                         0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0
                         1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0
                         3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <span>ZSX的瞬间</span>
        </div>
        <button id="theme-toggle" aria-label="切换主题">🌗</button>
    </nav>

    <!-- 主内容 -->
    <main id="main-container">
        <p class="error">⚠️ 正在加载评论…</p>
    </main>

    <!-- Giscus 评论 -->
    <script src="https://giscus.app/client.js"
            data-repo="YOUR_GITHUB/YOUR_REPO"
            data-repo-id="YOUR_REPO_ID"
            data-category="Announcements"
            data-category-id="YOUR_CATEGORY_ID"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="light"
            data-lang="zh-CN"
            crossorigin="anonymous"
            async>
    </script>

    <!-- 主题切换 & 数据加载 -->
    <script>
        /* 1. 主题切换 */
        const toggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // 初始化
        (() => {
            const saved = localStorage.getItem('theme');
            const preferDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (saved === 'dark' || (!saved && preferDark)) {
                html.setAttribute('data-theme', 'dark');
            }
        })();

        toggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const 下一处 = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme'， 下一处);
            localStorage.setItem('theme'， 下一处);
            // 同步 Giscus 主题
            const frame = document.querySelector('iframe.giscus-frame');
            if (frame) {
                const msg = { setConfig: { theme: next } };
                frame.contentWindow.postMessage({ giscus: msg }, 'https://giscus.app');
            }
        });

        /* 2. 拉取 GitHub 评论 */
        const container = document.getElementById('main-container');
        const url = 'https://api.github.com/repos/zsxsw/github-issues-moments/issues/1/comments';

        fetch(url， { headers: { 'User-Agent': 'Hugo Static Site Generator' } })
            。then(r => {
                if (!r.ok) throw new 错误('网络错误 ' + r。status);
                return r.json();
            })
            。then(list => {
                if (!Array.isArray(list) || list.length === 0) {
                    container.innerHTML = '<p class="no-content">暂无评论</p>';
                    return;
                }
                const html = list.map(c => `
                    <article class="moment-article">
                        <header class="article-header">
                            <div>
                                <a href="${c。user。html_url}" target="_blank"><strong>@${c。user.login}</strong></a>
                            </div>
                            <time>${new Date(c。created_at).toLocaleString('zh-CN'， { hour12: false })}</time>
                        </header>
                        <section class="article-content">
                            <div class="moment-content">${marked。parse(c。body)}</div>
                        </section>
                    </article>
                `)。join('');
                container.innerHTML = `<div class="moments-feed">${html}</div>`;
            })
            。catch(err => {
                container.innerHTML = `<p class="error">⚠️ 无法获取评论：${err。message}</p>`;
            });
    </script>

    <!-- 引入 marked 解析 markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
